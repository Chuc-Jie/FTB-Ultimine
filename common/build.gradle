loom {
	accessWidener = file("src/main/resources/ftbultimine.accessWidener")
}

dependencies {
	minecraft "com.mojang:minecraft:${rootProject.minecraft_version}"
	mappings minecraft.officialMojangMappings()
	// We depend on fabric loader here to use the fabric @Environment annotations
	// Do NOT use other classes from fabric loader
	modCompile "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"
	modCompile "me.shedaniel:architectury:${rootProject.architectury_version}"
	modCompile "me.shedaniel.cloth:cloth-config:${rootProject.cloth_config_version}"

	implementation("me.shedaniel.cloth:basic-math:0.5.1")

	compileOnly "com.google.code.findbugs:jsr305:3.+"
}

architectury {
	common()
}

publishing {
	publications {
		mavenCommon(MavenPublication) {
			artifactId = rootProject.archivesBaseName
			artifact(file("${project.buildDir}/libs/${project.archivesBaseName}-${project.version}.jar")) {
				builtBy build
			}
		}
	}

	repositories {
		if (ENV.LOCAL_MAVEN) {
			maven {
				// upload to local maven repo
				url = "file://${ENV.LOCAL_MAVEN}"
			}
		}
	}
}
