dependencies {
	minecraft "com.mojang:minecraft:${rootProject.minecraft_version}"
	mappings minecraft.officialMojangMappings()

	// We depend on fabric loader here to use the fabric @Environment annotations
	// Do NOT use other classes from fabric loader
	modImplementation "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"

	modImplementation "me.shedaniel:architectury:${rootProject.architectury_version}"
	modImplementation "me.shedaniel.cloth:cloth-config:${rootProject.cloth_config_version}"

	implementation("me.shedaniel.cloth:basic-math:0.5.1")
}

def ENV = System.getenv()

architectury {
	common()
}

publishing {
	publications {
		mavenCommon(MavenPublication) {
			artifactId = rootProject.archivesBaseName
			artifact(file("${project.buildDir}/libs/${project.archivesBaseName}-${project.version}.jar")) {
				builtBy build
			}
		}
	}

	repositories {
		if (ENV.SAPS_TOKEN) {
			maven {
				url "https://maven.saps.dev/minecraft"
				credentials {
					username = "ftb"
					password = "${ENV.SAPS_TOKEN}"
				}
			}
		}
	}
}
